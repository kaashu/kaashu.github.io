<html>

<head>
    <title>Dota 2 Form</title>
</head>

<body>
    
    <form>
        
            <h2>Dota 2 Registration Form</h2>
            
            <p>Name: <input type="text" placeholder="Enter name"></p>
            Under 18: <input type="radio" name="age" value="u18">
            <br>Over 18: <input type="radio" name="age" value="o18">
            <p>Pro? <input type="checkbox"></p>
            <p>Favourite Hero: 
            
                <select>
            
                    <option>Alchemist</option>
                    <option selected>Timbersaw</option>
                    <option>Pudge</option>
                    <option>Sniper</option>
                    <option>Phantom Assassin</option>
            
                </select>
            
            </p>
        
            <p>Favourite name for the game: 
            
                <select>
            
                    <option>Dotka</option>
                    <option selected>Dotes</option>
                    <option>Doto</option>
                    <option>Dota</option>
                    <option>LoL</option>
            
                </select>
            
            </p>
        
            <p>Favourite phrase: 
            
                <select>
            
                    <option>gg no re</option>
                    <option selected>Good Game, Well Played!</option>
                    <option>ggwp</option>
                    <option>end mid i afk</option>
                    <option>Well Played!</option>
                    <option>I immediately regret my decision!</option>
                    <option>That just happened!</option>
            
                </select>
            
            </p>
        
            <p>MMR: 
            
                <select>
            
                    <option>0-999</option>
                    <option>1000-2999</option>
                    <option>3000-4999</option>
                    <option>5000-6999</option>
                    <option>7000-8999</option>
                    <option>OVER 9000???</option>
            
                </select>
            
            </p>
                
            <p>Select your system:     
            
                <select>
                
                    <option selected>Mac</option>
                    <option>PC</option>
                    <option>Linux</option>
                    
                </select>
            
            </p>
        
            <button id="submit">Submit</button>
        
            <script type="text/javascript">
                document.getElementById("submit").onclick = function() {
                    /* Not submitting anything right now
                       Just a default alert */
                    alert ("Done");
                }
            </script>
            
        
        </form>
    
</body>
        
</html>
